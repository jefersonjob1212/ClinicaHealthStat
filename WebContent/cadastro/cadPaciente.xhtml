<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Paciente</ui:define>
	
	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<div align="center">
								<br />
								<p:outputLabel value="Cadastro de Paciente"
									styleClass="estiloLabelCadastroIdentificacao" />
								<br />
							</div>
							<br />							
							<p:tabView id="abaPaciente" orientation="top">
								<p:tab id="tabPaciente" title="Paciente">
									<p:messages id="messagesErroPaciente" closable="true" showIcon="false"
										styleClass="validacaoCadastroMessages" />
									
									<p:panelGrid columns="6" layout="grid"
										styleClass="ui-panelgrid-blank form-group form-elements"
										style="border:0px none; background-color:transparent;"
										columnClasses="
										          ui-g-12 ui-md-6 ui-lg-2,
												   ui-g-12 ui-md-6 ui-lg-3,
												   
												   ui-g-12 ui-md-6 ui-lg-2,
												   ui-g-12 ui-md-6 ui-lg-2,
												   
												   ui-g-12 ui-md-6 ui-lg-1,
												   ui-g-12 ui-md-6 ui-lg-2">

										<!-- Label Nome da Paciente -->
										<h:outputLabel id="labelNomePaciente" for="pacienteNome"
											value="Paciente:*" />

										<!-- Input Nome da Paciente -->
										<p:inputText id="pacienteNome" required="true" maxlength="100" placeholder="Informe o Nome Completo do Paciente"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaNome}"
											requiredMessage="Informe o nome do paciente" />

										<!-- Label Nascimento do Paciente -->
										<h:outputLabel id="labelDataNascimentoAcompanhante"
											for="pacienteDataNascimento" value="Dt.Nascimento:*" />

										<!-- Input Nascimento do Paciente -->
										<p:calendar id="pacienteDataNascimento" required="true"
											maxlength="10" styleClass="estilo100" pattern="dd/MM/yyyy"
											mask="true" navigator="true" maxdate="today" mindate="01/01/1950"
											pagedate="01/01/1980" autocomplete="true" placeholder="27/01/1997"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaDataNascimento}"
											requiredMessage="Informe o Data de Nascimento do Paciente" />

										<!-- Label Sexo do Paciente -->
										<h:outputLabel id="labelSexoPaciente" for="pacienteSexo"
											value="Sexo:*" />

										<!-- Input Sexo do Paciente -->
										<p:selectOneMenu id="pacienteSexo"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaSexo}"
											required="true" requiredMessage="Selecione um Gênero"
											styleClass="estilo100">

											<f:selectItem itemLabel=" Masculino" itemValue="M" />
											<f:selectItem itemLabel=" Feminino" itemValue="F" />
										</p:selectOneMenu>


										<!-- Label Email do Paciente -->
										<h:outputLabel id="labelEmailPaciente" for="pacienteEmail"
											value="Email:*" />

										<!-- Input Email do Paciente -->
										<p:inputText id="pacienteEmail" required="true"
											maxlength="100" placeholder="email@provedor.com"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaEmail}"
											requiredMessage="Informe o email do paciente" />

										<!-- Label RG do Paciente -->
										<h:outputLabel id="labelRgPaciente" for="pacienteRg"
											value="RG:*" />

										<!-- Input RG do Paciente --> 
										<p:inputMask id="pacienteRg" placeholder="99.999.999.9"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaRG}"
											mask="99.999.999-9" required="true" styleClass="estilo100"
											maxlength="100" requiredMessage="Informe o RG do Paciente" />

										<!-- Label CPF  -->
										<h:outputLabel id="labelCPFPaciente" for="pacienteCPF"
											value="CPF:*" />

										<!-- Input CPF  -->
										<p:inputMask id="pacienteCPF" placeholder="999.999.999.99"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaCPF}"
											mask="999.999.999-99" required="true" styleClass="estilo100"
											maxlength="100" requiredMessage="Informe o Cpf do Paciente" />
										
											<!-- Label Observaçao do Paciente  -->
										<h:outputLabel id="labelObservacaoPaciente"
											for="pacienteObservaçao" value="Observação:" />

										<!-- Input Observaçao do Paciente -->
										<p:inputTextarea id="pacienteObservaçao" rows="1" cols="30"
											placeholder="Informação extra !!" maxlength="315"
											autoResize="true"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaObservacao}" />
										
										
										<!-- Label Telefone Celular do Paciente -->
										<h:outputLabel id="labelTelefonePrimarioPaciente"
											for="pacienteTelefonePrimario" value="Celular:*" />

										<!-- Input Telefone Celular do Paciente -->
										<p:inputMask id="pacienteTelefonePrimario" placeholder="(999)9999-9999" required="true" 
											requiredMessage="Informe uma numero de celular"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaTelefonePrimario}"
											mask="(999)9 9999-9999" styleClass="estilo100" 
											 />

										<!-- Label Telefone Fixo do Paciente -->
										<h:outputLabel id="labelTelefoneSecundarioPaciente"
											for="pacienteTelefoneSecundario" value="Fixo:" />

										<!-- Input Telefone Fixo do Paciente -->
										<p:inputMask id="pacienteTelefoneSecundario"  placeholder="(999)9 9999-9999"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.pessoaTelefoneSecundario}"
											mask="(999)9999-9999" styleClass="estilo100" />

	
									</p:panelGrid>
									
									<p:outputLabel value="Endereço"/>
									<p:separator/>
									
									<br/>
									
									<p:panelGrid id="gridPacienteEndereco" columns="4" layout="grid"
										styleClass="ui-panelgrid-blank form-group form-elements"
										style="border:0px none; background-color:transparent;"
										columnClasses="		 ui-g-12 ui-md-6 ui-lg-2,
												   			 ui-g-12 ui-md-6 ui-lg-3,
												   			 
												   			 ui-g-12 ui-md-6 ui-lg-2,	
												  			 ui-g-12 ui-md-6 ui-lg-2
												  			
												  ">

										<!-- Label Cidade do Paciente -->
										<h:outputLabel id="labelCidadePaciente" for="pacienteCidade"
											value="Cidade: *" />

										<p:selectOneMenu id="pacienteCidade" style="width:100%"
											required="true" requiredMessage="Informe a Cidade" dynamic="false" filter="true"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.cidade}" >
											<f:selectItem noSelectionOption="true" 
												itemLabel="Selecione a cidade" />
											<f:selectItems value="#{pacienteBeanView.cidades}" />

										</p:selectOneMenu>

										<h:outputLabel id="labelCEP" value="CEP:*" />
										<p:inputText id="campoCep"  placeholder="86809110" autocomplete="true"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.cep}"
											title="O endereço será pesquisado na base de dados do correio ao sair do campo cep"
											required="true" requiredMessage="Digite um Cep Válido" maxlength="8">
											 
											<p:ajax event="blur" execute="@this" 
												listener="#{pacienteBeanView.pesquisarCep}"
												update="logradouro,bairro,uf,complemento" />
											<p:tooltip id="toolTipFocus" for="campoCep" showEvent="focus"
												hideEvent="blur" />
										</p:inputText>

										<h:outputLabel id="labelBairro" value="Bairro:*" />
										<p:inputText
											value="#{pacienteBeanView.objetoSelecionado.pessoa.bairro}"
											id="bairro" placeholder="Bairro" required="true"
											requiredMessage="Digite um Bairro válido">
										</p:inputText>

										<h:outputLabel id="labelUf" value="UF:*" />
										<p:inputText id="uf"  placeholder="PR"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.uf}" 
											/>

										<h:outputLabel id="labelLogradouro" value="Endereço:*" />
										<p:inputText id="logradouro" placeholder="Rua/Avenida João da Silva N 15"
											value="#{pacienteBeanView.objetoSelecionado.pessoa.logradouro}"
											required="true" requiredMessage="Digite um Endereço válido" />

										<h:outputLabel id="labelComplemento" value="Detalhes:" />
										<p:inputText id="complemento" placeholder="Casa/Apt/Bloco"
										value="#{pacienteBeanView.objetoSelecionado.pessoa.complemento}" />

									</p:panelGrid>
									
									<h6 style="color: red; font-weight: bold; font-style: italic;">
												Campos marcados com * são Obrigatorios</h6>	
									
									<h6
												style="color: red; font-weight: bold; font-style: italic;">
												*Digite o Cep e ele preencherá Bairro,UF e Endereço</h6>
									
									<div class="espacoBranco" align="center" >

									<!-- Chama Botões | tabela de resultados-->
									<util:botoesCrud managedBeanView="#{pacienteBeanView}"
										camposReload=":formTemplate:msg, tableResult"
										botaoNovo="#{contextoBean.possuiAcesso('PACIENTE_NOVO', 'ADMIN')}"
										botaoSalvar="#{contextoBean.possuiAcesso('PACIENTE_NOVO', 'ADMIN')
												 and pacienteBeanView.objetoSelecionado.idPaciente == null}"
										botaoAtualizar="#{contextoBean.possuiAcesso('PACIENTE_EDITAR', 'ADMIN') 
												 and pacienteBeanView.objetoSelecionado.idPaciente != null}"
										botaoRedirecionar="#{contextoBean.possuiAcesso('REDIRECIONAR_ACESSO', 'ADMIN')}"
										botaoExcluir="false">
									</util:botoesCrud>
									</div>

								</p:tab>

								<p:tab title="Acompanhante">
									<p:messages />


									<p:panelGrid columns="6" layout="grid"
										styleClass="ui-panelgrid-blank form-group form-elements"
										style="border:0px none; background-color:transparent;"
										columnClasses="ui-g-12 ui-md-6 ui-lg-2,
												   ui-g-12 ui-md-6 ui-lg-3,
												   
												   ui-g-12 ui-md-6 ui-lg-1,
												   ui-g-12 ui-md-6 ui-lg-2,
												   
												   ui-g-12 ui-md-6 ui-lg-1,
												   ui-g-12 ui-md-6 ui-lg-2 ">

										<!-- Label Nome do Acompanhante  -->
										<h:outputLabel id="labelNomeAcompanhantePaciente"
											for="pacienteNomeAcompanhante" value="Acompanhante: *" />

										<!-- Input Nome do Acompanhante -->
										<p:inputText id="pacienteNomeAcompanhante" required="true"
											maxlength="100" styleClass="estilo100" placeholder="Informe o Nome Completo do Acompanhante"
											value="#{pacienteBeanView.objetoSelecionado.nomeAcompanhante}"
											requiredMessage="Informe o Nome do Acompanhante" />
											
										<!-- Label Cpf do Acompanhante  -->
										<h:outputLabel id="labelCpfAcompanhante"
											for="pacienteNomeAcompanhante" value="CPF:*" />

										<!-- Input Cpf do Acompanhante -->
										<p:inputText id="inputCpfAcompanhante" required="true"
											 styleClass="estilo100" placeholder="999.999.999.99"
											value="#{pacienteBeanView.objetoSelecionado.cpfAcompanhante}"
											requiredMessage="Informe o Cpf do Acompanhante" />	
											
											
										<!-- Label RG do Acompanhante  -->
										<h:outputLabel id="labelRgAcompanhante"
											for="inputRgAcompanhante" value="RG:*" />

										<!-- Input RG do Acompanhante -->
										<p:inputText id="inputRgAcompanhante" required="true"
											maxlength="100" styleClass="estilo100" placeholder="99.999.999-9"
											value="#{pacienteBeanView.objetoSelecionado.rgAcompanhante}"
											requiredMessage="Informe o Rg do Acompanhante" />	
											
										<!-- Label Observacao do Acompanhante  -->
										<h:outputLabel id="labelObservaçãoAcompanhante"
											for="inputRgAcompanhante" value="Observação:" />

										<!-- Input Observação do Acompanhante -->
										<p:inputText id="inputObservaçãoAcompanhante"  rows="1" cols="30"
											placeholder="Informação extra !!" maxlength="315"
											autoResize="true"
											value="#{pacienteBeanView.objetoSelecionado.observacaoAcompanhante}"
											/>	
											
								<!-- 		<h:outputLabel id="labelDataNascimentoPaciente"
											for="pacienteDataNascimento" value="Data:*" />

										<p:calendar id="acompanhanteDataNascimento" required="true"
											maxlength="10" styleClass="estilo100" pattern="dd/MM/yyyy"
											mask="true" navigator="true" maxdate="today" mindate="01/01/1930"
											pagedate="01/01/1980" autocomplete="true" placeholder="27/01/1997"
											value="#{pacienteBeanView.objetoSelecionado.dataNascimentoAcompanhante}"
											requiredMessage="Informe o Data de Nascimento do Acompanhante" />
										 -->
										<!-- Label Telefone Primario do Acompanhante -->
										<h:outputLabel id="labelTelefoneAcompanhante"
											for="acompanhanteTelefone" value="Celular:*" />

										<!-- Input Telefone Primario do Paciente -->
										<p:inputMask id="acompanhanteTelefone"
											value="#{pacienteBeanView.objetoSelecionado.telefoneAcompanhante}"
											mask="(999)9 9999-9999" styleClass="estilo100" required="true" placeholder="(999)9 9999-9999"
											requiredMessage="Informe o Telefone do Acompanhante" />
										
									</p:panelGrid>
									
										
									
								</p:tab>

							</p:tabView>
						</div>
					</div>
				</div>
			</div>

		</h:form>

	</ui:define>

	<!-- JavaScript de Foco no Nome da Cidade e Configuração do Enter  -->
	<script type="text/javascript" charset="UTF-8">
		addFocoCampo("pessoa.pessoaNome");
		gerenciaTeclaEnter();
	</script>
</ui:composition>
