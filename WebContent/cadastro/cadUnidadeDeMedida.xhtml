<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Unidade De Medida</ui:define>


	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 80px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.ui-lg-1 {
	padding-top: 10px !important;
	text-align: justify;
}

.ui-lg-2 {
	width: 150px;
}

.ui-lg-3 {
	position: left;
}

.ui-lg-1 label {
	color: #2e6e9e;
	font-weight: bold;
}

.label {
	font-weight: bold !important;
	width: 20%;
	padding: 4px;
}

.value {
	width: 60%;
	padding: 4px;
}

.estilo100 {
	width: 100% !important;
}
</style>
	</ui:define>


	<ui:define name="content">
      <h:form id="formCadastroUnidadeDeMedida" prependId="false">
		<div align="center">
				<br />
				<p:outputLabel value="Cadastro de Unidade De Medida"
					styleClass="estiloLabelCadastroIdentificacao" />
				<br /> <br />
			</div>
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<p:tabView orientation="top">
							<p:tab title="Unidade De Medida">
								<p:messages />
									<p:panelGrid id="gridUnidadeDeMedida" columns="4"
									styleClass="ui-panelgrid-blank form-group form-elements" layout="grid"
									 style="border:0px none; background-color:transparent;"
									columnClasses="ui-g-12 ui-md-6 ui-lg-2,
												   ui-g-12 ui-md-6 ui-lg-4,
												   ui-g-12 ui-md-6 ui-lg-2,
												   ui-g-12 ui-md-6 ui-lg-3
												   
												    ">

										<!-- Label Nome da UnidadeDeMedida -->
										<h:outputLabel id="labelNomeConsultaUnidadeDeMedida"
											for="UnidadeDeMedidaNome" value="Unidade de Medida:*" />

										<!-- Input Nome da UnidadeDeMedida -->
										<p:inputText id="unidadeDeMedidaNome" required="true"
											maxlength="100"
											value="#{unidadeDeMedidaBeanView.objetoSelecionado.nomeUnidadeDeMedida}"
											requiredMessage="Informe o nome da Nome da Unidade De Medida" />

										<!-- Label OBSERVAÇÃO -->
										<h:outputLabel id="labelNomeConsultaObservacao"
											for="observacaoUnidadeDeMedidaNome" value="Observação:*" />

										<!-- Input OBSERVAÇÃO -->
										<p:inputText id="observacaoUnidadeDeMedida"
											value="#{unidadeDeMedidaBeanView.objetoSelecionado.observacao}" />

									</p:panelGrid>
							</p:tab>
						</p:tabView>
					</div>
				</div>
			</div>
		</div>

		</h:form>



	</ui:define>
		<!-- JavaScript de Foco no Nome da Unidade de Medida Configuração do Enter  -->
		<script type="text/javascript" charset="UTF-8">
			addFocoCampo("nomeUnidadeDeMedida");
			gerenciaTeclaEnter();
		</script>
</ui:composition>
