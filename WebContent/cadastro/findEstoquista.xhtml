<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Find Estoque</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form>
						<util:pesquisa managedBeanView="#{estoquistaBeanView}"
							menuImpressao="true"
							ocultaNovo="#{contextoBean.possuiAcesso('ESTOQUISTA_NOVO','ADMIN')}"
							nomePesquisa="Pesquisa de Estoquista" exibirAdd="false"
							colunasGridDataTableList="/resources/componentes/colunasDataTableEstoquista.xhtml">

						</util:pesquisa>
					</h:form>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
