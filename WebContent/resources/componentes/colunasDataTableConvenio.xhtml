<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">



<!-- Campo CODIGO -->
<p:column
	style="background-color: #d7e7f9; border: none;border-style: hidden; width:50px; ">
	<center>
		<f:facet name="header">Código</f:facet>
		<h:outputText value="#{objeto.idConvenio}" />
	</center>

</p:column>
<!-- Campo NOME -->
<p:column style="width:100px">
	<center>
		<f:facet name="header">Convênio</f:facet>
		<h:outputText value="#{objeto.nomeConvenio}" />
	</center>

</p:column>
<!-- Campo Observação -->
<p:column style="width:100px">
	<center>
		<f:facet name="header">Valor Decréscimo</f:facet>
		<h:outputText style="font-weight: bold" value="#{objeto.valorDecrescido}" />
	</center>

</p:column>

<!-- Botão EDITAR -->
<sec:ifAnyGranted roles="CONVENIO_EDITAR, ADMIN">
	<p:column style="width:50px">
		<center>
			<f:facet name="header">Editar</f:facet>
			<p:commandLink action="#{convenioBeanView.editar}"
				update="@form" id="editarConvenio" ajax="true" immediate="true">
				<h:graphicImage library="img" name="editar16.png" />
				<f:setPropertyActionListener value="#{objeto}"
					target="#{convenioBeanView.objetoSelecionado}" />
			</p:commandLink>
		</center>
	</p:column>
</sec:ifAnyGranted>


<!-- Botão EXCLUIR  "#{p:component('tableResult')}"-->
<sec:ifAnyGranted roles="CONVENIO_EXCLUIR, ADMIN">
	<p:column style="width:50px">
		<center>
			<f:facet name="header">Excluir</f:facet>
			<p:commandLink action="#{convenioBeanView.excluir}"
				update="tableResult" id="excluirConvenio" ajax="true"
				immediate="true"
				onclick="if(!confirm('Confirma a exclusão da Convênio : #{objeto.nomeConvenio}?')) return false;">
				<h:graphicImage library="img" name="excluir16.png" />
				<f:setPropertyActionListener value="#{objeto}"
					target="#{convenioBeanView.objetoSelecionado}" />
			</p:commandLink>
		</center>
	</p:column>
</sec:ifAnyGranted>


</html>
