<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">



				
			<!-- Campo NOME -->
			<p:column style="width:100px">
					<f:facet name="header">Nome Doença</f:facet>
					<h:outputText  value="#{objeto.nomeDoenca}" />
			</p:column>
			
			<!-- Campo CID -->
			<p:column style="width:20px">
				<center>
					<f:facet name="header">CID</f:facet>
					<h:outputText  value="#{objeto.cid}" />
				</center>

			</p:column>
			
			<!-- Botão EDITAR -->
			<sec:ifAnyGranted roles="DOENCA_EDITAR, ADMIN">
				<p:column style="width:50px">
					<center>
						<f:facet name="header">Editar</f:facet>
						<p:commandLink action="#{doencaBeanView.editar}"
							update="@form" id="editarDoenca" ajax="true"
							immediate="true">
							<h:graphicImage library="img" name="editar16.png" />
							<f:setPropertyActionListener value="#{objeto}"
								target="#{doencaBeanView.objetoSelecionado}" />
						</p:commandLink>
					</center>
				</p:column>
			</sec:ifAnyGranted>


			<!-- Botão EXCLUIR  "#{p:component('tableResult')}"-->
			<sec:ifAnyGranted roles="DOENCA_EXCLUIR, ADMIN">
				<p:column style="width:50px" >
					<center>
						<f:facet name="header">Excluir</f:facet>
								<p:commandLink action="#{doencaBeanView.excluir}"
									update="tableResult" id="excluirDoenca" ajax="true"
									immediate="true"
									 onclick="if(!confirm('Confirma a exclusão da Doença : #{objeto.nomeDoenca}?')) return false;">
									<h:graphicImage library="img" name="excluir16.png" />
									<f:setPropertyActionListener value="#{objeto}"
										target="#{doencaBeanView.objetoSelecionado}" />
								</p:commandLink>	
					</center>
				</p:column>
			</sec:ifAnyGranted>

	
</html>
