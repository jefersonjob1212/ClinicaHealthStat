<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">



		
			
			<!-- Campo NOME -->
			<p:column style="width:100px; text-align: left;" priority="1" headerText="Nome">
				
					<!-- <f:facet name="header">Nome</f:facet> -->
					<h:outputText  value="#{objeto.pessoa.pessoaNome}" />
			

			</p:column>
			
			
			<p:column style="width:100px; text-align: left;" priority="4">
				
					<f:facet name="header">Cidade</f:facet>
					<h:outputText  value="#{objeto.pessoa.cidade.cidade_descricao}" />
			

			</p:column>
			
			<p:column style="width: 60px" priority="4">
				<center>
					<f:facet name="header">CPF</f:facet>
					<h:outputText  value="#{objeto.pessoa.pessoaCPF}" />
				</center>

			</p:column>
			
			<p:column style="width:50px" priority="2">
				<center>
					<f:facet name="header">RG</f:facet>
					<h:outputText  value="#{objeto.pessoa.pessoaRG}" />
				</center>

			</p:column>
			
			<p:column style="width:50px" priority="5">
				<center>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText  value="#{objeto.pessoa.pessoaTelefonePrimario}" />
				</center>

			</p:column>
			<!-- Botão EDITAR -->
			<sec:ifAnyGranted roles="ESTOQUISTA_EDITAR, ADMIN" priority="1">
				<p:column style="width:50px">
					<center>
						<f:facet name="header">Editar</f:facet>
						<p:commandLink action="#{estoquistaBeanView.editar}"
							update="@form" id="editarEstoquista" ajax="true"
							immediate="true">
							<!-- <h:graphicImage library="img" name="editar16.png" >
							</h:graphicImage> -->
							<i class="fa fa-pencil" aria-hidden="true"></i>
							<f:setPropertyActionListener value="#{objeto}"
								target="#{estoquistaBeanView.objetoSelecionado}" />
						</p:commandLink>
					</center>
				</p:column>
			</sec:ifAnyGranted>


			<!-- Botão EXCLUIR  "#{p:component('tableResult')}"-->
			<sec:ifAnyGranted roles="ESTOQUISTA_EXCLUIR, ADMIN">
				<p:column style="width:50px" priority="1" >
					<center>
						<f:facet name="header">Excluir</f:facet>
								<p:commandLink action="#{estoquistaBeanView.excluir}"
									update="tableResult" id="excluirEstoquista" ajax="true"
									immediate="true"
									 onclick="if(!confirm('Confirma a exclusão do Estoquista : #{objeto.pessoa.pessoaNome}?')) return false;">
									<!-- <h:graphicImage library="img" name="excluir16.png" /> -->
										<i class="fa fa-trash" aria-hidden="true"></i>
									<f:setPropertyActionListener value="#{objeto}"
										target="#{estoquistaBeanView.objetoSelecionado}" />
								</p:commandLink>	
					</center>
				</p:column>
			</sec:ifAnyGranted>

	
</html>
