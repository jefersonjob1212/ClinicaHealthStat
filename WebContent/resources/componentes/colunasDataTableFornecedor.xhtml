<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">

			
			<!-- Campo NOME -->
			<p:column headerText="Fornecedor"  style="width:150px; text-align: left" >
					<h:outputText  value="#{objeto.nomeFornecedor}" />
			</p:column>
			<!-- Campo ESTADO -->
			<p:column style="width:100px">
				<center>
					<f:facet name="header">CNPJ</f:facet>
					<h:outputText style="font-weight: bold" value="#{objeto.cnpj}" />
				</center>

			</p:column>
			
			<p:column style="width:100px; text-align: left" headerText="Raz達o Social">
					<h:outputText style="font-weight: bold" value="#{objeto.razaoSocial}" />
			</p:column>
			
			<p:column headerText="Nome Fantasia" style="width:100px; text-align: left;">
					<h:outputText style="font-weight: bold" value="#{objeto.nomeFantasia}" />
			</p:column>
			
			<p:column style="width:100px">
				<center>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText style="font-weight: bold" value="#{objeto.telefone}" />
				</center>

			</p:column>

			<!-- Bot達o EDITAR -->
			<sec:ifAnyGranted roles="FORNECEDOR_EDITAR, ADMIN">
				<p:column style="width:50px">
					<center>
						<f:facet name="header">Editar</f:facet>
						<p:commandLink action="#{fornecedorBeanView.editar}"
							update="@form" id="editarFornecedor" ajax="true"
							immediate="true">
							 <i class="fa fa-pencil" aria-hidden="true"></i>
							<f:setPropertyActionListener value="#{objeto}"
								target="#{fornecedorBeanView.objetoSelecionado}" />
						</p:commandLink>
					</center>
				</p:column>
			</sec:ifAnyGranted>


			<!-- Bot達o EXCLUIR  "#{p:component('tableResult')}"-->
			<sec:ifAnyGranted roles="FORNECEDOR_EXCLUIR, ADMIN">
				<p:column style="width:50px" >
					<center>
						<f:facet name="header">Excluir</f:facet>
								<p:commandLink action="#{fornecedorBeanView.excluir}"
									update="tableResult" id="excluirFornecedor" ajax="true"
									immediate="true"
									 onclick="if(!confirm('Confirma a exclus達o do Fornecedor : #{objeto.nomeFornecedor}?')) return false;">
									<i class="fa fa-trash" aria-hidden="true"></i>
									<f:setPropertyActionListener value="#{objeto}"
										target="#{fornecedorBeanView.objetoSelecionado}" />
								</p:commandLink>	
					</center>
				</p:column>
			</sec:ifAnyGranted>

	
</html>
