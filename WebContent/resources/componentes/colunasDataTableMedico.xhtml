<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">



			
			<!-- Campo NOME -->
			<p:column style="width:100px">
				<center>
					<f:facet name="header">Médico</f:facet>
					<h:outputText  value="#{objeto.pessoa.pessoaNome}" />
				</center>

			</p:column>
			
			<p:column style="width:100px">
				<center>
					<f:facet name="header">CRM</f:facet>
					<h:outputText  value="#{objeto.numeroCrm}" />
				</center>

			</p:column>
			
			<p:column >
				<center>
					<f:facet name="header">Especialidades</f:facet>
					<h:outputText  value="#{objeto}" />
				</center>

			</p:column>
			
			<p:column style="width:100px">
				<center>
					<f:facet name="header">Cidade</f:facet>
					<h:outputText  value="#{objeto.pessoa.cidade.cidade_descricao}" />
				</center>

			</p:column>
			
			<p:column style="width:100px">
				<center>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText  value="#{objeto.pessoa.pessoaTelefonePrimario}" />
				</center>

			</p:column>
			<!-- Botão EDITAR -->
			<sec:ifAnyGranted roles="MEDICO_EDITAR, ADMIN">
				<p:column style="width:50px">
					<center>
						<f:facet name="header">Editar</f:facet>
						<p:commandLink action="#{medicoBeanView.editar}"
							update="@form" id="editarAtendente" ajax="true"
							immediate="true">
							<i class="fa fa-pencil" aria-hidden="true"></i>
							<f:setPropertyActionListener value="#{objeto}"
								target="#{medicoBeanView.objetoSelecionado}" />
						</p:commandLink>
					</center>
				</p:column>
			</sec:ifAnyGranted>


			<!-- Botão EXCLUIR  "#{p:component('tableResult')}"-->
			<sec:ifAnyGranted roles="MEDICO_EXCLUIR, ADMIN">
				<p:column style="width:50px" >
					<center>
						<f:facet name="header">Excluir</f:facet>
								<p:commandLink action="#{medicoBeanView.excluir}"
									update="tableResult" id="excluirAtendente" ajax="true"
									immediate="true"
									 onclick="if(!confirm('Confirma a exclusão do medico : #{objeto.pessoa.pessoaNome}?')) return false;">
									<i class="fa fa-trash" aria-hidden="true"></i>
									<f:setPropertyActionListener value="#{objeto}"
										target="#{medicoBeanView.objetoSelecionado}" />
								</p:commandLink>	
					</center>
				</p:column>
			</sec:ifAnyGranted>

	
</html>
