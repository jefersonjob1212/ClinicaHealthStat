<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pagina Inicial</ui:define>

	<ui:define name="head">
		<h:outputScript name="scripty.js" library="javascript"
			id="jsScriptSistema" />


		<style type="text/css">
 .emp1 { background: yellow !important; border-color: #932c39!important; }   

.main-content {
	padding: 0;
}

.inputAgenda {
	width: 218px;
}

value {
	width: 600px;
}
/*Tamanho do Filtro dentro do ComboBox*/
.ui-selectonemenu-panel .ui-selectonemenu-filter{

width: 100%;
    padding-right: 35px;
}
/*Posição da Lupa do Filtro*/
.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-icon{
	position: absolute;
    top: 10px;
    right: 1px;
    left: 225px;
}


</style>

	</ui:define>

	<ui:define name="content">
		<!-- <h:outputStylesheet library="css" name="schedule.css"/>
        <h:outputScript library="js" name="schedule.js"/> -->
		<p:growl id="avisosGrowl"  />
		<h:form>
			<div align="center">
				<br />
				<p:outputLabel value="Agendamento de Consultas"
					styleClass="estiloLabelCadastroIdentificacao" />
				<br /> <br />
			</div>
		
			<div align="center">
				<div align="center" style="width: 1000px">
					<p:schedule value="#{scheduleBean.model}"
						widgetVar="scheduleExemplo" id="scheduleExemplo"
						centerHeaderTemplate="true" timeZone="GMT-3" locale="pt_BR"
						tooltip="true" timeFormat="HH:mm" axisFormat="H:mm"
						view="agendaWeek" minTime="8:00" maxTime="18:01" resizable="true"
						aspectRatio="2.0">

						<!-- DATA SELECIONADA -->
						<p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}"
							update="#{p:component('scheduleExemploForm')}"
							oncomplete="PF('eventDialog').show();" />

						<!-- EVENTO SELECIONADO DO AGENDAMENTO -->
						<p:ajax event="eventSelect"
							listener="#{scheduleBean.onEventSelect}"
							update="#{p:component('scheduleExemploForm')}"
							oncomplete="PF('eventDialog').show();" />

						<p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" />

						<!-- REDIMENSIONAR -->
						<p:ajax event="eventResize"
							listener="#{scheduleBean.onEventResize}"
							update="#{p:component('scheduleExemploForm')}"
							oncomplete="PF('eventDialog').show();" />
					</p:schedule>
				</div>
			</div>

		</h:form>
		<h:form id="scheduleExemploForm">
			<p:dialog widgetVar="eventDialog"  responsive="true"
				resizable="false" closable="true" showEffect="true" modal="true"
				style="width: 1000px !important" minimizable="true">
				<p:panelGrid columns="2" id="panelGridEvento"   
					styleClass="ui-panelgrid-blank"
					>
					
					<p:outputLabel value="Agendamento:" />
					<p:selectOneRadio value="#{scheduleBean.evento.tipoEvento}" 
						styleClass="inputAgenda">
						<f:selectItems value="#{scheduleBean.tiposEventos}"
							var="tipoEvento" itemLabel="#{tipoEvento.descricao}"
							itemValue="#{tipoEvento}"/>
					</p:selectOneRadio>
					
					<p:outputLabel value="Titulo:" />
					<p:inputText value="#{scheduleBean.evento.titulo}" required="true"
						requiredMessage="Informar Titulo do Agendamento"
						placeholder="Titulo do Agendamento" size="30" />

					<p:outputLabel value="Paciente" />
					<p:selectOneMenu value="#{scheduleBean.evento.paciente}" filter="true" 
					filterPlaceholder="Lista de Pacientes" autoWidth="true"  required="true"
					requiredMessage="Informe um Paciente para o Agendamento" 
						styleClass="inputAgenda" converter="pacienteConverter">
						<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{scheduleBean.pacientes}" />
					</p:selectOneMenu>

					<p:outputLabel value="Medico" />
					<p:selectOneMenu value="#{scheduleBean.evento.medico}"
					filter="true" filterPlaceholder="Lista de Médicos" autoWidth="true"  required="true" 
					requiredMessage="Informe um Médico para o Agendamento"
						styleClass="inputAgenda" converter="medicoConverter">
						<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{scheduleBean.medicos}" />
					</p:selectOneMenu>

					<p:outputLabel value="Hora Inicio:" />
					<p:calendar pattern="dd/MM/yyyy HH:mm"
						mindate="#{scheduleBean.dataAtual}" locale="pt_BR" autocomplete="true"
						showButtonPanel="true" maxHour="18" timeZone="GMT-3" minHour="8" showTodayButton="false"
						showOn="button"
						value="#{scheduleBean.evento.dataInicio}" size="26"   
						>
					</p:calendar>

					<p:outputLabel value="Hora Fim:" />
					<p:calendar value="#{scheduleBean.evento.dataFim}"
						locale="pt_BR" mindate="#{scheduleBean.dataAtual}" autocomplete="true"
						showButtonPanel="true" showTodayButton="false" maxHour="18" timeZone="GMT-3" minHour="8"
						 	 size="26" showOn="button"
						pattern="dd/MM/yyyy HH:mm" >
					</p:calendar>

					<!-- <p:outputLabel value="Dia Inteiro ?" for="diaInteiro" />
					<p:selectBooleanButton id="diaInteiro"
						value="#{scheduleBean.evento.diaInteiro}" onLabel="Sim"
						offLabel="Não" label="Dia Inteiro" /> -->

					<p:outputLabel value="Observação:" />
					<p:inputTextarea rows="1" autoResize="true"
						value="#{scheduleBean.evento.descricao}" style="width: 242px"  />
				</p:panelGrid>

				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Fechar"
							onclick="PF('eventDialog').hide(); return false;" />

						<p:commandButton value="Salvar" type="submit"
							update="#{p:component('avisosGrowl')},#{p:component('scheduleExemplo')}, @form"
							process="@form" actionListener="#{scheduleBean.salvar()}"/>

						<p:commandButton value="Remover"
							update="#{p:component('avisosGrowl')},#{p:component('scheduleExemplo')},@form"
							action="#{scheduleBean.remover()}" />
					</div>
				</f:facet>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
